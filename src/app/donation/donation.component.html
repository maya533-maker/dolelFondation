<app-dashboard></app-dashboard>
<div class="container" style="margin-top: 15%;margin-left: 5%;">
  <div class="card mt-5" style="background-color: #f7e801">
    <div class="card-header" style="background-color: #3b0458; color: #fff">
      Formulaire de Don
    </div>
    <div class="card-body">
      <!-- Formulaire pour saisir le montant et l'ID de la collecte -->
      <div class="form-group">
        <label for="price">Montant:</label>
        <input
          type="number"
          id="price"
          name="price"
          [(ngModel)]="price"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="collecteId">ID de la collecte:</label>
        <input
          type="text"
          id="collecteId"
          name="collecteId"
          [(ngModel)]="collecteId"
          class="form-control"
          disabled
          style="opacity: 0.5; pointer-events: none;"
        />
      </div>
      <button
        (click)="faireDon()"
        class="btn mt-3"
        style="color: #3b0458; border: solid 1px #3b0458"
      >
        Faire un don
      </button>
    </div>
  </div>
</div>
